<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PetMatch</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>¡Regístrate en PetMatch! 🐾</h1>
        </header>
        
        <form id="register-form" class="register-form" enctype="multipart/form-data">
            <!-- Datos del Usuario -->
            <h2>Datos del Usuario</h2>
            <div class="form-group">
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="address">Sector:</label>
                <input type="text" id="address" name="address">
            </div>

            <!-- Datos de la Mascota -->
            <h2>Datos de la Mascota</h2>
            <div class="form-group">
                <label for="pet_name">Nombre de la Mascota:</label>
                <input type="text" id="pet_name" name="pet_name" required>
            </div>

            <div class="form-group">
                <label for="breed">Raza:</label>
                <input type="text" id="breed" name="breed" required>
            </div>

            <div class="form-group">
                <label for="age">Edad (en años):</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <!-- Subir Foto de la Mascota -->
            <h2>Foto de la Mascota</h2>
            <div class="form-group">
                <label for="pet_image">Sube una foto:</label>
                <input type="file" id="pet_image" name="pet_image" accept="image/*" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="/register.js"></script>
</body>
</html>
