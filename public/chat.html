<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | PetMatch</title>
    <link rel="stylesheet" href="/styles/chat.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../uploads/logo en blanco.png" alt="Logo de PetMatch">
        </div>
    </header>

    <!-- Navbar -->
    <nav class="menu-nav">
        <div class="left-buttons">
            <button id="dashboard-button">INICIO</button>
        </div>
    </nav>

    <div class="chat-container">
        <!-- ðŸ”¹ Lista de Conversaciones -->
        <div class="chat-sidebar">
            <h2>Mensajes</h2>
            <div id="conversation-list"></div>
        </div>

        <!-- ðŸ”¹ Ventana de Chat -->
        <div class="chat-window">
            <div id="chat-header">
                <button onclick="goBack()">ðŸ”™</button>
                <h3 id="chat-user-name">Selecciona un chat</h3>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/script/chat.js"></script>

</body>
</html>
